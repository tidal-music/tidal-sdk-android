build:
  maxIssues: 0

exceptions:
  SwallowedException:
    excludes: [ '**/test/**', '**/androidTest/**' ]
  TooGenericExceptionCaught:
    exceptionNames:
      - Error
      - Exception
      - IllegalMonitorStateException
      - NullPointerException
      - RuntimeException
      - Throwable
  PrintStackTrace:
    active: false

naming:
  FunctionNaming:
    ignoreAnnotated: [ 'Composable' ]

performance:
  SpreadOperator:
    active: false

style:
  active: false

complexity:
  LargeClass:
    excludes: [ '**/test/**', '**/androidTest/**' ]
  LongParameterList:
    active: false
  TooManyFunctions:
    active: false
  LongMethod:
    active: false

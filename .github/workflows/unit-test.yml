name: Run unit tests
on:
  workflow_call:
    inputs:
      run_all_tests:
        description: 'Force run all tests instead of selective testing'
        type: boolean
        required: false
        default: false
    secrets:
      pat:
        required: true

jobs:
  run-tests:
    runs-on: ubuntu-latest
    name: Run unit tests
    steps:
      - uses: actions/checkout@v4
        with:
          # Fetch full history to detect changes
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Detect affected modules
        id: detect_modules
        if: ${{ !inputs.run_all_tests }}
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE_REF="origin/${{ github.event.pull_request.base.ref }}"
          else
            BASE_REF="origin/main"
          fi

          set +e
          ./gradlew detectAffectedModules -PbaseRef="$BASE_REF" --console=plain --quiet > /dev/null 2>&1
          EXIT_CODE=$?
          set -e

          if [ $EXIT_CODE -ne 0 ]; then
            AFFECTED_MODULES="ALL"
          elif [ -f build/affected-tests.txt ]; then
            AFFECTED_MODULES=$(cat build/affected-tests.txt)
          else
            AFFECTED_MODULES=""
          fi

          echo "affected_modules=$AFFECTED_MODULES" >> $GITHUB_OUTPUT

      - name: Run selective unit tests
        if: ${{ !inputs.run_all_tests && steps.detect_modules.outputs.affected_modules != '' && steps.detect_modules.outputs.affected_modules != 'ALL' }}
        run: |
          ./gradlew ${{ steps.detect_modules.outputs.affected_modules }} --continue

      - name: Run all unit tests
        if: ${{ inputs.run_all_tests || steps.detect_modules.outputs.affected_modules == 'ALL' }}
        run: |
          ./gradlew test --continue

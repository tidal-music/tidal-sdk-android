name: Run unit tests
on:
  workflow_call:
    secrets:
      pat:
        required: true

jobs:
  run-tests:
    runs-on: ubuntu-latest
    name: Run unit tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
      - name: Run unit tests
        run: ./gradlew player:playback-engine:testDebugUnitTest -i

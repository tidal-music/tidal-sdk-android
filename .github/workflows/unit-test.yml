name: Run unit tests
on:
  workflow_call:
    inputs:
      run_all_tests:
        description: 'Force run all tests instead of selective testing'
        type: boolean
        required: false
        default: false
    secrets:
      pat:
        required: true

jobs:
  run-tests:
    runs-on: ubuntu-latest
    name: Run unit tests
    steps:
      - uses: actions/checkout@v4
        with:
          # Fetch enough history to detect changes
          fetch-depth: 0
      
      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Detect affected modules
        id: detect_modules
        if: ${{ !inputs.run_all_tests }}
        run: |
          echo "Detecting affected modules..."

          # Determine base ref for comparison
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE_REF="origin/${{ github.event.pull_request.base.ref }}"
          else
            BASE_REF="HEAD~1"
          fi

          echo "Base ref: $BASE_REF"

          # Run Gradle task to detect affected modules
          AFFECTED_MODULES=$(./gradlew detectAffectedModules -PbaseRef="$BASE_REF" --console=plain --quiet --no-daemon 2>/dev/null || echo "")

          echo "Affected modules: $AFFECTED_MODULES"
          echo "affected_modules=$AFFECTED_MODULES" >> $GITHUB_OUTPUT

          # Check if we should run all tests (empty result or detection failed)
          if [ -z "$AFFECTED_MODULES" ]; then
            echo "No specific modules detected, will run all tests"
            echo "run_all=true" >> $GITHUB_OUTPUT
          else
            echo "run_all=false" >> $GITHUB_OUTPUT
          fi

      - name: Run selective unit tests
        if: ${{ !inputs.run_all_tests && steps.detect_modules.outputs.run_all != 'true' && steps.detect_modules.outputs.affected_modules != '' }}
        run: |
          echo "Running tests for affected modules: ${{ steps.detect_modules.outputs.affected_modules }}"
          ./gradlew ${{ steps.detect_modules.outputs.affected_modules }} --continue

      - name: Run all unit tests
        if: ${{ inputs.run_all_tests || steps.detect_modules.outputs.run_all == 'true' || steps.detect_modules.outputs.affected_modules == '' }}
        run: |
          echo "Running all unit tests"
          ./gradlew test --continue
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            **/build/test-results/test*/
            **/build/reports/tests/
          retention-days: 7
